    <meta charset="utf-8">
    <title>{{ site.name }}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.description }}">

    <link href="/css/bootstrap.css" rel="stylesheet">

  <body>

<!-- Get the current page url and split out the page name -->
{% assign current = page.url | downcase | split: '/' %}

<!-- Build the navigation toolbar -->
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#NavbarCollapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>

      <a class="navbar-brand" href="#"></a>
    </div>
    <div class="collapse navbar-collapse" id="NavbarCollapse">
      <ul class="nav navbar-nav">
        
        <!-- "current" is used to determine if the current tab is active or not  -->
        <li {% if current[1] == null %}class="active"{% endif %}><a href="/">Home</a></li>
        <li {% if current[1] == 'research' %}class="active"{% endif %}><a href="/research">Research</a></li>
        <li {% if current[1] == 'publications' %}class="active"{% endif %}><a href="/publications">Publications</a></li>
        <li {% if current[1] == 'presentations' %}class="active"{% endif %}><a href="/presentations">Presentations</a></li>
        <li {% if current[1] == 'teaching' %}class="active"{% endif %}><a href="/teaching">Teaching</a></li>
        <li {% if current[1] == 'researchgroup' %}class="active"{% endif %}><a href="/researchgroup">Research Group</a></li>
        <li {% if current[1] == 'blog' %}class="active"{% endif %}><a href="/blog">Blog</a></li>

      </ul>
    </div>
  </div>
</nav>
